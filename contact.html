<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InSightify | Contact Us</title>
  <link href="./dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Poppins, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; }
    .hero { background: linear-gradient(135deg, rgba(99,102,241,.85), rgba(59,130,246,.75)); }
    .glass { background: rgba(255,255,255,.9); backdrop-filter: blur(8px); }
    .background-blur { position: fixed; inset: 0; background: url('https://images.unsplash.com/photo-1551836022-d5d88e9218df?q=80&w=1800&auto=format&fit=crop') center/cover no-repeat; filter: blur(6px) brightness(1.05); transform: scale(1.05); z-index: 0; pointer-events: none; }
    .small-img { width: 85%; display:block; margin: 0 auto; border-radius: 16px; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-50 text-gray-900">
  <div class="background-blur"></div>
  <header class="bg-white/90 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <span class="text-2xl font-bold text-indigo-700">InSightify</span>
      </a>
      <nav class="flex items-center gap-6 text-sm font-medium">
        <a href="index.html" class="hover:text-indigo-700">Home</a>
        <a href="blog.html" class="hover:text-indigo-700">Blog</a>
        <a href="about.html" class="hover:text-indigo-700">About Us</a>
        <a href="contact.html" class="text-indigo-700">Contact</a>
        <a href="feedback-entry.html" class="px-3 py-1.5 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">Give Feedback</a>
      </nav>
    </div>
  </header>

  <section class="hero text-white py-14">
    <div class="max-w-6xl mx-auto px-4">
      <h1 class="text-3xl font-extrabold">Contact Us</h1>
      <p class="text-indigo-100 mt-2 max-w-2xl">Questions about our events or dashboards? Reach out and we’ll get back to you.</p>
    </div>
  </section>

  <main class="max-w-6xl mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-2 gap-8">
    <section class="glass rounded-2xl p-6">
      <form id="contactForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Name</label>
          <input type="text" name="name" class="w-full border rounded-lg p-3" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" name="email" class="w-full border rounded-lg p-3" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Topic</label>
          <select name="topic" class="w-full border rounded-lg p-3">
            <option>Workshop</option>
            <option>Fest</option>
            <option>Seminar</option>
            <option>Party</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Message</label>
          <textarea name="message" rows="5" class="w-full border rounded-lg p-3" required></textarea>
        </div>
        <button type="submit" class="px-5 py-3 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700">Send</button>
        <p id="contactMsg" class="text-sm mt-2"></p>
      </form>
    </section>
    <aside>
      <img class="rounded-2xl shadow small-img" src="https://images.unsplash.com/photo-1511578314322-379afb476865?q=80&w=1400&auto=format&fit=crop" alt="Event crowd">
      <div class="mt-4 text-gray-700">
        <p><strong>Email:</strong> support@insightify.local</p>
        <p><strong>Address:</strong> 123 Event Street, Bengaluru</p>
      </div>
    </aside>
  </main>

  <footer class="py-8 border-t bg-white/80">
    <div class="max-w-6xl mx-auto px-4 text-sm text-gray-600 flex items-center justify-between">
      <span>© <span id="yr"></span> InSightify</span>
      <nav class="flex gap-4">
        <a href="home.html" class="hover:text-indigo-700">Home</a>
        <a href="blog.html" class="hover:text-indigo-700">Blog</a>
        <a href="about.html" class="hover:text-indigo-700">About</a>
        <a href="contact.html" class="text-indigo-700">Contact</a>
      </nav>
    </div>
  </footer>
  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
    document.getElementById('contactForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const msg = document.getElementById('contactMsg');
      msg.textContent = 'Thanks! We\'ll get back to you shortly.';
      msg.className = 'text-green-600';
      e.target.reset();
    });
  </script>
</body>
</html>
