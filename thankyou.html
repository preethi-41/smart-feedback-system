<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | Smart Feedback</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50' x='6' font-size='48'%3E%F0%9F%8E%89%3C/text%3E%3C/svg%3E" />
  <link href="./dist/output.css?v=20251101" rel="stylesheet">
  <style>
    body { min-height: 100vh; display:flex; align-items:center; justify-content:center; background: #eef2ff; }
    .card { position:relative; width:min(680px,96vw); padding:2rem; border-radius:1rem; background:rgba(255,255,255,0.6); backdrop-filter: blur(8px); box-shadow: 0 10px 30px rgba(0,0,0,.12); border:1px solid rgba(255,255,255,.7); }
    .title { font-size:1.6rem; font-weight:800; color:#111827; text-align:center; }
    .subtitle { color:#111827; text-align:center; margin-top:.25rem; }
    .badge { position:absolute; top:-14px; right:-14px; padding:.35rem .65rem; border-radius:9999px; color:white; font-weight:700; box-shadow:0 6px 16px rgba(0,0,0,.18); transform: scale(.9); animation: pop .4s ease-out .3s forwards; opacity:0; }
    .img-wrap { display:flex; justify-content:center; margin-top:1rem; }
    .img-wrap img { width:140px; height:140px; object-fit:contain; filter: drop-shadow(0 8px 16px rgba(0,0,0,.18)); animation: floatY 5s ease-in-out infinite; }
    .quote { margin-top:1rem; text-align:center; color:#111827; font-size:1.05rem; }
    .outer { position:fixed; inset:0; pointer-events:none; border:10px solid transparent; border-radius:24px; box-sizing:border-box; transform: scale(.98); animation: grow .6s ease-out forwards; }
    @keyframes pop { to { opacity:1; transform:scale(1);} }
    @keyframes floatY { 0%,100%{ transform:translateY(0)} 50%{ transform:translateY(-7px)} }
    @keyframes grow { from{ transform: scale(.96); opacity:.6 } to{ transform: scale(1); opacity:1 } }
  </style>
</head>
<body>
  <div class="outer" id="outer"></div>
  <div class="card">
    <div class="badge" id="badge"></div>
    <h1 class="title">Thank you for submitting your feedback!</h1>
    <p class="subtitle">Here is how we read your sentiment:</p>
    <div class="img-wrap"><img id="sentImg" alt="sentiment" src="" /></div>
    <div class="quote" id="quote"></div>
    <div class="mt-6 flex justify-center gap-3">
      <a href="index.html" class="px-4 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">Home</a>
      <a href="feedback.html" class="px-4 py-2 rounded border border-indigo-600 text-indigo-700 hover:bg-indigo-50">Give More Feedback</a>
    </div>
  </div>
  <script>
    (function(){
      let data = null;
      try { data = JSON.parse(localStorage.getItem('lastSentiment')||'null'); } catch(_) {}
      const outer = document.getElementById('outer');
      const badge = document.getElementById('badge');
      const img = document.getElementById('sentImg');
      const quote = document.getElementById('quote');
      const lbl = (data && data.label) || 'neutral';
      const score = (data && typeof data.score==='number') ? data.score : 0;
      const q = (data && data.quote) || 'Thanks for helping us improve!';
      const url = (data && data.imageUrl) || 'https://cdn-icons-png.flaticon.com/512/742/742751.png';
      quote.textContent = q;
      img.src = url;
      let color = '#f59e0b'; let title='Neutral';
      if (score >= 0.1) { color = '#16a34a'; title='Positive'; }
      else if (score <= -0.1) { color = '#dc2626'; title='Negative'; }
      badge.textContent = title;
      badge.style.background = color;
      outer.style.borderColor = color;
    })();
  </script>
</body>
</html>
